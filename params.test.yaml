settings:
  n_jobs: 4
  backend: joblib
  mlflow_tracking_uri: http://localhost:5000

active:
  experiments:
  - point_removal
  - noise_removal
  models:
  - logistic_regression
  datasets:
  - diabetes
  - cpu
  valuation_methods:
  - random
  - loo
  repetitions:
  - 1
  - 2
experiments:
  point_removal:
    sampler: default
    metrics:
      weighted_accuracy_drop_logistic_regression:
        idx: weighted_metric_drop
        metric: accuracy
        eval_model: logistic_regression
        len_curve_perc: 0.5
      weighted_accuracy_drop_knn:
        idx: weighted_metric_drop
        metric: accuracy
        eval_model: knn
        len_curve_perc: 0.5

  noise_removal:
    sampler: default
    preprocessors:
      flip_labels:
        perc: 0.2
    metrics:
      roc_auc:
        idx: precision_recall_roc_auc
        flipped_labels: preprocessor.flip_labels.idx

samplers:
  default:
    train: 0.1667
    val: 0.1667
    test: 0.6667
    max_samples: 3000

datasets:
  diabetes:
    openml_id: 37

  cpu:
    openml_id: 197
    preprocessor:
      threshold_y:
        threshold: 89

  mnist_multi:
    openml_id: 554
    preprocessor:
      principal_resnet_components:
        n_components: 32
        grayscale: true
        seed: 104

models:
  logistic_regression:
    model: logistic_regression
    solver: liblinear

  knn:
    model: knn
    n_neighbors: 5
    weights: uniform

valuation_methods:
  random:
    algorithm: random

  loo:
    algorithm: loo
    progress: true
    cache_group: acc
