datasets:
  diabetes: {
    openml_id: 37,
    train_size: 128,
    dev_size: 128,
    test_size: 512
  }
  cpu: {
    openml_id: 197,
    train_size: 500,
    dev_size: 500,
    test_size: 2000,
    preprocessor: {
      threshold_y: {
        threshold: 89,
      }
