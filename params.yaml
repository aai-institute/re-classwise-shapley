global:
  n_repetitions: 3
  n_jobs: 40
  backend: joblib
  temp_dir: /raid/tmp/ray

experiments:
  wad_drop:
  noise_removal:
  wad_drop_transfer:
    transfer_models:
      logistic_regression: {
        solver: liblinear,
      }
      gradient_boosting_classifier: {
        n_estimators: 40,
        min_samples_leaf: 6,
        max_depth: 2
      }
